            /* dark and light mode setup */
            let main = document.getElementById("main");
            let themeToggle = document.getElementById("theme-icon");

            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                main.setAttribute("class", "dark");
                themeToggle.setAttribute("src", "images/light.png");
            } else {
                main.setAttribute("class", "light");
                themeToggle.setAttribute("src", "images/dark.webp");
            }

            themeToggle.addEventListener("click", function() {
                let root = document.documentElement;
                if (main.getAttribute("class") == "light") {
                    main.setAttribute("class", "dark");
                    themeToggle.setAttribute("src", "images/light.png");
                } else {
                    main.setAttribute("class", "light");
                    themeToggle.setAttribute("src", "images/dark.webp");
                }
            })
